<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuseum Of Tanta Mien - Cashier Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: var(--primary-color);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card" style="background-color: var(--secondary-color); border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <img src="images/logo.svg" alt="Nuseum of Tanta Mien Logo" width="120" height="auto" class="mb-3" />
                <h4 style="font-family: 'Inter Bold', sans-serif; color: var(--text-color);">Cashier Login</h4>
              </div>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label" style="font-family: 'Inter', sans-serif; color: var(--text-color);">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter username"
                    required
                    style="border-radius: 10px; border: 1px solid var(--text-color); background-color: var(--primary-color);"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" style="font-family: 'Inter', sans-serif; color: var(--text-color);">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                    required
                    style="border-radius: 10px; border: 1px solid var(--text-color); background-color: var(--primary-color);"
                  />
                </div>
                <div id="errorMessage" class="text-danger text-center mb-3" style="font-family: 'Inter', sans-serif; display: none;">
                  Invalid username or password.
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: var(--text-color); border: none; border-radius: 90px; padding: 10px 20px; font-family: 'Inter', sans-serif;"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (event) => {
          event.preventDefault();
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Simple client-side authentication (replace with server-side in production)
          if (username === 'admin' && password === 'nuseum123') {
            // Store authentication token
            localStorage.setItem('cashierAuthToken', 'authenticated');
            // Redirect to cashier page
            window.location.href = 'cashier.html';
          } else {
            errorMessage.style.display = 'block';
          }
        });
      });
    </script>
  </body>
</html>
